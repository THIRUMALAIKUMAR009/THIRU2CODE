<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--black);
            overflow: hidden;
        }

        .battery {
            width: 200px;
            height: 100px;
            border: 2px solid #ffffff;
            position: relative;
        }

        .battery-head {
            width: 100%;
            height: 20px;
            background: #00ff00;
        }

        .battery-body {
            width: 100%;
            height: 60px;
            background: #cccccc;
            position: relative;
        }

        .charge {
            width: 0%;
            height: 100%;
            background: #00ff00;
            position: absolute;
            animation: charge 2s linear infinite;
        }

        @keyframes charge {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="battery">
        <div class="battery-head"></div>
        <div class="battery-body">
            <div class="charge"></div>
        </div>
    </div>
</body>
</html>
